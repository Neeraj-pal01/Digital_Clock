<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body class="w-screen h-screen flex flex-col justify-center items-center bg-[#dbe4e6] text-gray-800 dark:bg-gray-900 dark:text-gray-300 font-roboto transition-colors duration-500">

    <div class="dark:bg-gray-200 bg-gray-800 text-gray-200 dark:text-gray-800 shadow-lg p-1 rounded-full flex items-center transition-colors duration-700 cursor-pointer"
        onclick="toggleDarkMode()">
        <span class="bg-white rounded-full p-4 dark:hidden shadow-lg">
            <svg class="h-8 w-8 text-black" width="24" height="24" viewBox="0 0 24 24" stroke-width="1"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <path d="M16.2 4a9.03 9.03 0 1 0 3.9 12a6.5 6.5 0 1 1 -3.9 -12" />
            </svg>
        </span>
        <span class="dark:hidden px-3 font-semibold">Dark Mode</span>

        <span class="hidden dark:inline-block px-3 font-semibold">Day Mode</span>
        <span class="hidden dark:inline-block shadow-lg bg-white rounded-full p-4">
            <svg class="h-8 w-8 text-black" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <circle cx="12" cy="12" r="3" />
                <line x1="12" y1="5" x2="12" y2="3" />
                <line x1="17" y1="7" x2="18.4" y2="5.6" />
                <line x1="19" y1="12" x2="21" y2="12" />
                <line x1="17" y1="17" x2="18.4" y2="18.4" />
                <line x1="12" y1="19" x2="12" y2="21" />
                <line x1="7" y1="17" x2="5.6" y2="18.4" />
                <line x1="6" y1="12" x2="4" y2="12" />
                <line x1="7" y1="7" x2="5.6" y2="5.6" />
            </svg>
        </span>
    </div>
    <h1 class="text-4xl font-bold mb-6 dark:text-gray-100 ">Digital Clock</h1>
    <div class="p-10 bg-gray-300 rounded-md dark:bg-gray-800 ">
        <div
            class="flex text-center gap-10 text-9xl font-semibold rounded-md shadow-2xl bg-white p-10 dark:bg-gray-700 dark:shadow-gray-800">
            <div class="p-5 border-2 border-gray-400 shadow-2xl rounded-md dark:border-gray-600" id="hour"></div>
            <span class="dark:text-gray-400">:</span>
            <div class="p-5 border-2 border-gray-400 shadow-2xl rounded-md dark:border-gray-600" id="minute"></div>
            <span class="dark:text-gray-400">:</span>
            <div class="p-5 border-2 border-gray-400 shadow-2xl rounded-md dark:border-gray-600" id="second"></div>
            <div class="p-5 border-2 border-gray-400 shadow-2xl rounded-md dark:border-gray-600" id="ampm"></div>
        </div>
    </div>
    <footer class="text-sm text-gray-500 mt-10">
        Created by Neeraj Pal
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
